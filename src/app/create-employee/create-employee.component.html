<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
        </div>

        <div class="form-group">
            <label for="name">Address</label>
            <!-- <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.address" name="address"> -->
            <textarea class="form-control" id="emailId" required [(ngModel)]="employee.address" name="address"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
